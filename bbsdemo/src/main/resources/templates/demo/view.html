<!DOCTYPE html> <!--这个是使用thymeleaf的模板的html，不是静态的,下面这个网址是自己加的-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
</head>
<body>
  <p th:text = "${name}"></p><!--这个th就是thymeleaf，这样会自动让这个网的模板套入name中-->
  <p th:text = "${age}"></p>
</body>
</html>
